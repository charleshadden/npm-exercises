<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Tic_style.css">
</head>
<body>
    <div class="container">
            <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="box" id="box-one"></div>
            <div class="box" id ="box-two"></div>
            <div class="box" id="box-three"></div>
            <div class="box" id ="box-four"></div>
            <div class="box" id="box-five"></div>
            <div class="box" id ="box-six"></div>
            <div class="box" id="box-seven"></div>
            <div class="box" id ="box-eight"></div>
            <div class="box" id ="box-nine"></div>
        </div>
        <div class="choose">
            <p class ='btn'>Choose Your Character</p>
            <button type="button" id="x" class="btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="choose">
            <button type="button" id="o" class="btn"><i class="far fa-circle"></i></button>
        </div>
            <!--<button class="start">Start</button>-->
    <div class="whosTurn">
        <p>Current Players Turn: </p>
    </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <script src="js/jquery-2.2.4.js"></script>
    <script type="application/javascript" src="js/tic_js.js"></script>
</body>
</html>
